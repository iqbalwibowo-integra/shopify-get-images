<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopify File Exporter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f6f6f7;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #1a1a1a;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background: #5c6ac4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4959bd;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    .btn-export {
      background: #108043;
    }

    .btn-export:hover {
      background: #0d6b37;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .error {
      color: #d82c0d;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th {
      text-align: left;
      padding: 12px;
      background: #f6f6f7;
      border-bottom: 2px solid #e0e0e0;
      color: #555;
    }

    td {
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
      word-break: break-all;
    }

    tr:hover td {
      background: #fafafa;
    }

    td a {
      color: #5c6ac4;
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    .badge {
      display: inline-block;
      background: #e3e8f7;
      color: #5c6ac4;
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 12px;
      margin-left: 8px;
    }

    .hidden {
      display: none;
    }

    .flex-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopify File Exporter</h1>
    <p class="subtitle">Ambil semua nama file dan URL dari Shopify Assets/Files Anda.</p>

    <div class="card">
      <div style="text-align: center; padding: 10px 0;">
        <button id="fetch-btn" onclick="fetchFiles()">Tarik Data Sekarang</button>
        <div id="status">Ready.</div>
      </div>
    </div>

    <div class="card hidden" id="result-section">
      <div class="flex-header">
        <h2 style="font-size:16px;">
          Daftar File <span class="badge" id="total-badge">0</span>
        </h2>
        <button class="btn-export" onclick="exportCSV()">â¬‡ Export CSV</button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="width: 50px;">#</th>
              <th>Filename</th>
              <th>URL</th>
            </tr>
          </thead>
          <tbody id="file-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let allFiles = [];

    async function fetchFiles() {
      const btn = document.getElementById("fetch-btn");
      const status = document.getElementById("status");
      const resultSection = document.getElementById("result-section");

      btn.disabled = true;
      status.textContent = "Sedang mengambil data dari Shopify... Mohon tunggu.";
      status.className = "";

      try {
        const res = await fetch("/api/files");
        const data = await res.json();

        if (data.error) {
          status.textContent = "Error: " + data.error;
          status.className = "error";
          return;
        }

        allFiles = data.files;
        renderTable(allFiles);
        status.textContent = `Selesai! Berhasil menarik ${data.total} file.`;
        resultSection.classList.remove("hidden");
      } catch (err) {
        status.textContent = "Gagal menghubungi server: " + err.message;
        status.className = "error";
      } finally {
        btn.disabled = false;
      }
    }

    function renderTable(files) {
      const tbody = document.getElementById("file-table");
      const totalBadge = document.getElementById("total-badge");

      tbody.innerHTML = files.map((f, i) => `
        <tr>
          <td>${i + 1}</td>
          <td><strong>${f.filename}</strong></td>
          <td><a href="${f.url}" target="_blank">${f.url}</a></td>
        </tr>
      `).join("");

      totalBadge.textContent = files.length;
    }

    function exportCSV() {
      if (!allFiles.length) return;
      const rows = [["filename", "url"], ...allFiles.map(f => [f.filename, f.url])];
      const csv = rows.map(r => r.map(v => `"${v}"`).join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `shopify_files_${new Date().getTime()}.csv`;
      a.click();
    }
  </script>
</body>

</html>
